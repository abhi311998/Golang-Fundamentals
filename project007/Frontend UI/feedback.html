<style>

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=email], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

</style>
<div class="body" style="font-family: Arial, Helvetica, sans-serif; height: 100vh; width: 100%;">
  
  <div style="text-align: center;">
    <h1>Feedback Form</h1>
  </div>

  <div class="container" style="border-radius: 5px; background-color: rgb(80, 255, 226); padding: 20px; height: 485px; width: 600px; margin-left: 390px; border-radius: 10px;">
    <form action="#">
      <label for="fname">Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
      <label for="lname">Email</label>
      <input type="email" id="lname" name="lastname" placeholder="Your last name..">
  
      <label for="country">Rating</label>
      <select id="country" name="country">
        <option value="" selected disabled hidden>Select your rating</option>
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="d">D</option>
        <option value="e">E</option>
      </select>
  
      <label for="subject">Feedback</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:150px"></textarea>
  
      <input type="submit" value="Submit">
    </form>
  </div>
</div>
